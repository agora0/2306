                    <p>【共同社6月2日电】日本厚生劳动省2日公布了2022年的人口动态统计（概数）数据。每名女性一生所生孩子的推定人数“合计特殊出生率”为1.26，新生儿数量（出生数）为77.0747万人，均跌至历史新低。（完）</p>
