                    <p>【共同社6月6日电】日本厚生劳动省6日公布4月每月劳动统计调查（初值、员工5人以上单位）显示，考虑到物价变动的实际工资较上年同期减少3.0%，连续13个月下滑。自去年4月以来，这是仅次于今年1月（减少4.1%）的降幅。（完）</p>
