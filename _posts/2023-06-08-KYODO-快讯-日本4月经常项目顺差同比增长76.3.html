                    <p>【共同社6月8日电】日本财务省8日公布的4月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目为顺差1.8951万亿日元（约合人民币965亿元），较上年同期增长76.3%，连续三个月呈现顺差。（完）</p>
