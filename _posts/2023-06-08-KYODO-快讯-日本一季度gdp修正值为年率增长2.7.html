                    <p>【共同社6月8日电】日本内阁府8日发布的2023年一季度（1～3月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度增长0.7%，换算成年率为增长2.7%，较初值的增长1.6%进行了上调。（完）</p>
