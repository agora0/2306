                    <p>【共同社6月15日电】采访办案人员获悉，东京警视厅公安部15日以涉嫌违反《反不正当竞争法》为由，逮捕了59岁的中国籍男性。该人是国立研究开发法人“产业技术综合研究所”的研究员，警方认为其涉嫌把研究数据带给了中国企业。（完）</p>
