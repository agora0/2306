                    <p>【共同社6月16日电】日本央行在16日的货币政策会议上，决定维持把短期利率设为负0.1%、把长期利率诱导至0%左右的大规模货币宽松政策。“0.5%左右”的长期利率上限也维持不变。（完）</p>
