                    <p>【共同社6月19日电】日本官房长官松野博一在19日的记者会上就美国国务卿布林肯与中国国务委员兼外交部长秦刚的会谈表示：&ldquo;美中关系的稳定对国际社会极为重要&rdquo;。他还表示在与美国合作的同时，想促使中国尽到大国的责任。（完）</p>
